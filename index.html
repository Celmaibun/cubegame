<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="wrapper">

    <div class="input-score">
        <p class="p-score">PLAY TO:</p><input class="input" type="number">
    </div>

    <div class="score">
        <h1>SCORE</h1>
        <div class="you-score">
            YOU: 0
        </div>
        <div class="enemy-score">
            ENEMY: 0
        </div>
    </div>

    <div class="display">
        <div class="you-display">
            YOU ROLLED:
            <img class="you-cube" src="img/0.png">
        </div>
        <div class="enemy-display">
            ENEMY ROLLED:
            <img class="enemy-cube" src="img/0.png">
        </div>
    </div>

    <div class="interface">
        <button id="roll">ROLL</button>
    </div>

</div>
<div class='won-screen'>
    <p class="sign"></p>
    <button class="restart">RESTART</button>


</div>


    <script src="main.js"></script>
</body>
</html>
